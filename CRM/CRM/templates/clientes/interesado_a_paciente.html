{% extends "base.html" %}

{% block title %}
	Interesado a paciente
{% endblock  %}

{% block content %}
	
	<div class="row content-header">
	<div class="container">
      <div  id="contenedor" class="col s12 m12 l12">
        <div id="car" class="card z-depth-3 hoverable" >
			<h5 id="cn" align="center "><p>Actualizar a Paciente el interesado {{paciente.nombres}} {{paciente.apellidos}}</p></h5>
			<div class="divider"></div><br>
			<form action="." method="POST" >
				{% csrf_token %}				
				{{ form_paciente.as_p }}				
				<center>
					<button class="btn "type="submit"> Acualizar Datos </button>
					<a class="btn" href="javascript:window.history.back();" float="left">Cancelar</a>	
				</center>				
			</form>		
		</div>
	</div>
</div>
</div>
	
{% endblock  %}
